<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinck Multiplication App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Calculator</h1>
        <div class="input-group">
            <input type="number" id="num1" placeholder="Enter first number" aria-label="First number input">
            <span class="operator">x</span>
            <input type="number" id="num2" placeholder="Enter second number" aria-label="Second number input">
        </div>
        <button id="calculateBtn">Calculate</button>
        <div class="result-area">
            <p id="result">Result: <span class="result-value">0</span></p>
            <p id="error-message" class="error"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
